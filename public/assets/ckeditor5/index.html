<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8" />
		<title>CKEditor 5</title>
	</head>
	<body>
		<textarea name="content" id="editor"></textarea>
		
		<script src="ckeditor.js"></script>
		<script>
			ClassicEditor.create(document.querySelector('#editor'), {
				licenseKey: '',
			}).then(editor => {
				window.editor = editor;
			}).catch(error => {
				console.error(error);
			});
		</script>
	</body>
</html>
